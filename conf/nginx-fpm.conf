# Tiknix - dev.tiknix.com
# Full PHP-FPM (no Swoole dependency)

server {
    listen 443 ssl;
    http2 on;
    server_name dev.tiknix.com;

    ssl_certificate /etc/letsencrypt/live/dev.tiknix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.tiknix.com/privkey.pem;

    root /home/mfrederico/development/tiknix/public;
    index index.php;

    # MCP endpoints -> PHP-FPM with SSE settings
    location /mcp {
        fastcgi_pass 127.0.0.1:9083;
        include /etc/nginx/fastcgi.conf;

        # Override to route through index.php
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI $request_uri;

        # SSE critical: disable buffering
        fastcgi_buffering off;
        fastcgi_read_timeout 300s;
        gzip off;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Everything else -> PHP-FPM
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9083;
        fastcgi_index index.php;

        include /etc/nginx/fastcgi.conf;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param SERVER_NAME $host;
    }

    # Deny access to sensitive files
    location ~ /\.(git|env|htaccess) {
        deny all;
    }
}

server {
    listen 80;
    server_name dev.tiknix.com;
    return 301 https://$server_name$request_uri;
}

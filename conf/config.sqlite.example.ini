; TikNix Framework Configuration - SQLite Example
; Copy this file to config.ini to use SQLite database

[app]
name = "TikNix Application"
environment = "development" ; production, development, testing
debug = true
build_mode = true ; Enable to auto-create permissions (disable in production!)
session_name = "APP_SESSION"
session_lifetime = 86400 ; 24 hours
baseurl = "http://localhost:8000"
timezone = "UTC"

[database]
type = "sqlite" ; Using SQLite database
path = "database/tiknix.db" ; Path to SQLite database file
; Note: No host, port, user, or password needed for SQLite

[logging]
level = "DEBUG" ; DEBUG, INFO, WARNING, ERROR, CRITICAL
file = "log/app.log"
max_files = 30 ; Keep 30 days of logs

[mail]
enabled = false
driver = "smtp" ; smtp, mailgun, sendgrid
from_email = "noreply@example.com"
from_name = "TikNix Application"

; SMTP Settings
smtp_host = "smtp.gmail.com"
smtp_port = 587
smtp_encryption = "tls" ; tls, ssl
smtp_username = ""
smtp_password = ""

[cors]
enabled = false
origin = "*"
methods = "GET, POST, PUT, DELETE, OPTIONS"
headers = "Content-Type, Authorization"
credentials = false

[security]
csrf_enabled = false ; Currently disabled for debugging, enable in production!
csrf_token_name = "csrf_token"
password_min_length = 6
password_require_special = false
password_require_numbers = false
password_require_uppercase = false
max_login_attempts = 5
lockout_duration = 900 ; 15 minutes in seconds

[uploads]
enabled = true
max_size = 5242880 ; 5MB in bytes
upload_path = "uploads/"
allowed_types = "image/jpeg,image/png,image/gif,application/pdf"
create_thumbnails = false
thumbnail_width = 200
thumbnail_height = 200

[cache]
enabled = false
driver = "file" ; file, redis, memcached
ttl = 3600 ; 1 hour
path = "cache/"

[api]
enabled = false
rate_limit = true
rate_limit_requests = 100
rate_limit_window = 3600 ; 1 hour
require_auth = true
api_key_header = "X-API-Key"

[features]
; Feature flags
registration_enabled = true
email_verification = false
two_factor_auth = false
remember_me = true
social_login = false
api_access = false
file_uploads = true

[maintenance]
enabled = false
message = "We are currently performing maintenance. Please check back soon."
allowed_ips = "127.0.0.1" ; Comma-separated list of IPs that can access during maintenance
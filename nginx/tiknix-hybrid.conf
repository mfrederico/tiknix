# Tiknix Hybrid - dev.tiknix.com
# PHP-FPM for web app (instant code updates)
# Swoole for MCP/WebSocket only (streaming)

server {
    listen 443 ssl;
    http2 on;
    server_name dev.tiknix.com;

    ssl_certificate /etc/letsencrypt/live/dev.tiknix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.tiknix.com/privkey.pem;

    root /home/mfrederico/development/tiknix/public;
    index index.php;

    # MCP endpoints -> Swoole (for SSE streaming)
    location /mcp {
        proxy_pass http://tiknix_swoole;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_read_timeout 300s;

        # SSE specific
        proxy_set_header Cache-Control no-cache;
        chunked_transfer_encoding off;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Everything else -> PHP-FPM (instant code updates)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9083;
        fastcgi_index index.php;

        # Set new_root for fastcgi.conf compatibility
        set $new_root $document_root;

        include /etc/nginx/fastcgi.conf;

        # Override with correct values for tiknix
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param SERVER_NAME $host;
    }

    # Deny access to sensitive files
    location ~ /\.(git|env|htaccess) {
        deny all;
    }
}

server {
    listen 80;
    server_name dev.tiknix.com;
    return 301 https://$server_name$request_uri;
}

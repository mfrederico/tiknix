; TikNix Framework Configuration
; Copy this file to config.ini and update with your settings

[app]
name = "TikNix Application"
environment = "development" ; production, development, testing
debug = true
build_mode = true ; Enable to auto-create permissions (disable in production!)
session_name = "APP_SESSION"
session_lifetime = 86400 ; 24 hours
baseurl = "http://localhost:8000"
timezone = "UTC"

[database]
type = "mysql" ; mysql, pgsql, sqlite
host = "localhost"
port = 3306
name = "tiknix"
user = "tiknix"
pass = "your_password_here"
charset = "utf8mb4"

[logging]
level = "DEBUG" ; DEBUG, INFO, WARNING, ERROR, CRITICAL
file = "log/app.log"
max_files = 30 ; Keep 30 days of logs

[mail]
enabled = false
driver = "smtp" ; smtp, mailgun, sendgrid
from_email = "noreply@example.com"
from_name = "My Application"

; SMTP Settings
smtp_host = "smtp.gmail.com"
smtp_port = 587
smtp_encryption = "tls" ; tls, ssl
smtp_username = ""
smtp_password = ""

; Mailgun Settings
mailgun_domain = ""
mailgun_key = ""
mailgun_endpoint = "https://api.mailgun.net" ; or https://api.eu.mailgun.net for EU

[cors]
enabled = false
origin = "*"
methods = "GET, POST, PUT, DELETE, OPTIONS"
headers = "Content-Type, Authorization"
credentials = false

[security]
csrf_enabled = false ; Currently disabled for debugging, enable in production!
csrf_token_name = "csrf_token"
password_min_length = 6
password_require_special = false
password_require_numbers = false
password_require_uppercase = false
max_login_attempts = 5
lockout_duration = 900 ; 15 minutes in seconds

[uploads]
enabled = true
max_size = 5242880 ; 5MB in bytes
upload_path = "uploads/"
allowed_types = "image/jpeg,image/png,image/gif,application/pdf"
create_thumbnails = false
thumbnail_width = 200
thumbnail_height = 200

[cache]
enabled = false
driver = "file" ; file, redis, memcached
ttl = 3600 ; 1 hour
path = "cache/"

; Redis Settings
redis_host = "127.0.0.1"
redis_port = 6379
redis_password = ""
redis_database = 0

[api]
enabled = false
rate_limit = true
rate_limit_requests = 100
rate_limit_window = 3600 ; 1 hour
require_auth = true
api_key_header = "X-API-Key"

[social]
; Google OAuth 2.0 Settings
; Create credentials at: https://console.cloud.google.com/apis/credentials
; Add authorized redirect URI: https://yourapp.com/auth/googlecallback
google_client_id = ""
google_client_secret = ""
google_redirect_uri = "http://localhost:8000/auth/googlecallback"

; Facebook OAuth Settings (not yet implemented)
facebook_app_id = ""
facebook_app_secret = ""
facebook_redirect_uri = ""

; GitHub OAuth Settings (not yet implemented)
github_client_id = ""
github_client_secret = ""
github_redirect_uri = ""

[features]
; Feature flags
registration_enabled = true
email_verification = false
two_factor_auth = false
remember_me = true
social_login = false
api_access = false
file_uploads = true

[maintenance]
enabled = false
message = "We are currently performing maintenance. Please check back soon."
allowed_ips = "127.0.0.1" ; Comma-separated list of IPs that can access during maintenance